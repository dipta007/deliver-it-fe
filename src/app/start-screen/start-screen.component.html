<div fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="30"></div>
    <div fxFlex="40" class="mt-card">
      <mat-card class="card">
        <div class="card_child">
          <h1 class="card_child_l2">Welcome to Deliver It</h1>
        </div>
        <form #startForm="ngForm" class="card_child">
          <button mat-raised-button color="primary" class="card_child_l2" (click)="logIn()">Log In</button>
          <button mat-raised-button color="primary" class="card_child_l2" (click)="register()">Register</button>
        </form>
      </mat-card>
    </div>
  </div>
